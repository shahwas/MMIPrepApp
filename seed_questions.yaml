- archetype: policy
  difficulty: 1
  prompt: >
    A mid-sized Canadian city has seen a sharp rise in childhood
    obesity. A city councillor proposes a 20% tax on sugary drinks,
    arguing it would reduce consumption and fund nutrition programs in
    schools. Opponents say it's a regressive tax that disproportionately
    hurts low-income families and that personal choice should be
    respected. What is your position, and how do you weigh the
    tradeoffs?
  tags: [public_health, economics, individual_freedom]

- archetype: policy
  difficulty: 2
  prompt: >
    A major hospital system announces that all healthcare workers —
    including nurses, physicians, cleaners, and administrative staff —
    must receive the annual influenza vaccine or face unpaid
    suspension. A group of nurses argues this violates their bodily
    autonomy. The hospital cites data showing unvaccinated workers
    contributed to a flu outbreak in a neonatal unit last year that
    killed two premature infants. What are the strongest arguments on
    each side, and where do you stand?
  tags: [vaccination, autonomy, public_health, mandate]

- archetype: policy
  difficulty: 2
  prompt: >
    Currently, your country has an opt-in organ donation system —
    people must actively register to be donors. A proposal would switch
    to an opt-out system, where everyone is assumed to be a donor
    unless they specifically decline. Supporters say it could save
    thousands of lives; opponents argue it presumes consent and may
    conflict with religious or cultural beliefs. Discuss the policy from
    both sides.
  tags: [organ_donation, policy, autonomy, public_health]

- archetype: policy
  difficulty: 3
  prompt: >
    During a respiratory virus pandemic, a government announces
    mandatory location-tracking via smartphone apps for all citizens
    who test positive. The data would be shared with public health
    authorities to enable rapid contact tracing. Privacy advocates call
    it mass surveillance; epidemiologists say it could cut transmission
    by 40%. The policy would sunset after 18 months. How should
    society balance the right to privacy with public health needs?
  tags: [privacy, surveillance, pandemic, civil_liberties]

- archetype: policy
  difficulty: 3
  prompt: >
    A new insulin formulation that costs $5 to manufacture is being sold
    for $600 per month in North America. The pharmaceutical company
    argues that the price reflects decades of R&D investment and funds
    future innovation. A patient advocacy group shows that one in four
    diabetics rations their insulin due to cost, leading to preventable
    hospitalizations and deaths. Should governments impose price caps
    on life-saving medications? What are the consequences of doing so
    — or not?
  tags: [drug_pricing, access, industry, regulation]

- archetype: policy
  difficulty: 4
  prompt: >
    A small city of 80,000 people receives $50 million in provincial
    health funding. They can build a new 100-bed hospital to replace
    their aging facility, or invest the entire amount in community health
    programs — mobile clinics, addiction services, mental health
    outreach, and prenatal care in underserved neighbourhoods. Health
    data shows the community's biggest killers are preventable: heart
    disease, diabetes, and overdose. But the current hospital is
    outdated and wait times are growing. What would you recommend,
    and why?
  tags: [resource_allocation, prevention_vs_treatment, equity]

- archetype: policy
  difficulty: 4
  prompt: >
    Scientists have developed a CRISPR gene-editing technique that
    can eliminate a hereditary gene for Huntington's disease in human
    embryos with high reliability. A couple who both carry the gene
    want to use it. Opponents worry this opens the door to "designer
    babies" and that the long-term effects are unknown. Supporters
    argue it prevents certain suffering. Where do you draw the line, and
    how do you decide what conditions are acceptable to edit for?
  tags: [genetic_engineering, ethics, technology, slippery_slope]

- archetype: policy
  difficulty: 5
  prompt: >
    A new AI diagnostic tool has been shown in clinical trials to detect
    early-stage lung cancer from CT scans with 97% accuracy —
    outperforming radiologists, who average 85%. However, the AI is a
    "black box": no one can fully explain how it reaches its
    conclusions, and it has shown a slightly higher false-positive rate
