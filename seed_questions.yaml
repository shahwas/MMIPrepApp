# ═══════════════════════════════════════════════════════════════════
# ETHICAL DILEMMA  (18 questions, D1-D5)
# ═══════════════════════════════════════════════════════════════════

- archetype: ethical_dilemma
  difficulty: 1
  prompt: >
    Your close friend applied to the same medical school as you. While
    celebrating after she receives an interview invitation, she casually
    mentions that she exaggerated a volunteer experience on her
    application — listing six months when she only attended twice. She
    laughs it off, saying "everyone does it." You know the admissions
    committee takes integrity seriously. What do you do?
  tags: [honesty, loyalty, professionalism]

- archetype: ethical_dilemma
  difficulty: 2
  prompt: >
    You are writing a proctored final exam in a large lecture hall. Midway
    through, you notice the student seated next to you has a small
    piece of paper tucked under their calculator with formulas written on
    it. You make brief eye contact and they quickly cover it. The proctor
    hasn't noticed. This student is a classmate you've studied with all
    semester and you know they've been struggling with family issues.
    What do you do?
  tags: [academic_integrity, peer_relations, duty_to_report]

- archetype: ethical_dilemma
  difficulty: 2
  prompt: >
    A group of physicians at a major urban hospital have announced a
    one-day strike to protest unsafe staffing levels, arguing that
    chronically overworked doctors pose a greater long-term risk to
    patients. The hospital administration calls it irresponsible. Some of
    your colleagues support the strike; others say doctors should never
    walk off the job. Emergency services will still operate, but clinics
    and elective procedures will be cancelled, affecting hundreds of
    patients. What is your position, and how do you justify it?
  tags: [patient_welfare, physician_rights, public_health]

- archetype: ethical_dilemma
  difficulty: 3
  prompt: >
    You are a family medicine resident. During a routine visit, your
    patient — a 28-year-old man — tells you he was recently diagnosed
    with HIV. He is visibly upset and asks you to keep it completely
    confidential. When you gently ask whether he has informed his
    partner, he becomes agitated and says he hasn't and doesn't plan
    to, because she would leave him. You know his partner is also a
    patient at your clinic. What do you do?
  tags: [confidentiality, duty_to_warn, autonomy]

- archetype: ethical_dilemma
  difficulty: 3
  prompt: >
    You are a second-year medical student doing a clinical placement.
    One afternoon, you notice that Dr. Patel, a well-respected staff
    physician, smells strongly of alcohol during afternoon rounds. He
    seems slightly unsteady but is functioning and none of the nurses
    have said anything. A colleague whispers to you, "I think he's just
    tired." You have a patient assessment to present to Dr. Patel in
    twenty minutes. What do you do?
  tags: [patient_safety, colleague_wellbeing, reporting]

- archetype: ethical_dilemma
  difficulty: 4
  prompt: >
    You are a graduate researcher in a neuroscience lab. Your
    supervisor has just secured a $2-million grant from a pharmaceutical
    company to study their new antidepressant. During a lab meeting,
    your supervisor casually mentions that the company wants to review
    all findings before publication and has the right to delay results
    they consider "commercially sensitive." Your preliminary data
    suggests the drug may have a serious cardiac side-effect that
    wasn't in their initial safety profile. What do you do?
  tags: [conflict_of_interest, research_ethics, funding]

- archetype: ethical_dilemma
  difficulty: 4
  prompt: >
    You are a family doctor. Fifteen-year-old Maya comes to your office
    alone and tells you she is eight weeks pregnant. She is clearly
    frightened and begs you not to tell her parents, explaining that her
    father is very strict and she fears his reaction. She says she wants
    to explore her options. Under the law in your jurisdiction, a mature
    minor can consent to medical treatment, but Maya seems unsure and
    overwhelmed. Her mother calls your office that afternoon, asking
    why Maya came in. How do you navigate this?
  tags: [minor_consent, confidentiality, family_dynamics]

- archetype: ethical_dilemma
  difficulty: 5
  prompt: >
    Mr. Thompson is a 72-year-old man with metastatic pancreatic
    cancer. After months of chemotherapy, he tells you he is at peace
    and wants to stop all treatment. He has completed a formal request
    for medical assistance in dying (MAID), which is legal in your
    jurisdiction and meets all criteria. His wife and adult children are
    devastated and beg you to talk him out of it. His daughter says,
    "You're supposed to save lives, not end them." Mr. Thompson is
    calm and clear-headed. His family threatens to file a complaint if
    you proceed. How do you approach this?
  tags: [end_of_life, autonomy, family_conflict, legal]

- archetype: ethical_dilemma
  difficulty: 2
  prompt: >
    You are a third-year medical student on a surgery rotation. The
    attending surgeon asks you to assist in a late-term abortion. You
    have strong personal and religious objections to the procedure. The
    patient is in the room and clearly anxious. There is no other
    medical student available to step in. The attending seems impatient.
    What do you do?
  tags: [conscience, professional_obligation, education]

- archetype: ethical_dilemma
  difficulty: 3
  prompt: >
    You are a junior resident at a teaching hospital. Over the past two
    weeks, you've noticed that Dr. Chen, a senior internist with
    30 years of experience, has been consistently ordering outdated
    antibiotic regimens for pneumonia patients. Current guidelines
    recommend a different protocol. No patients have been harmed yet,
    but you're concerned. You mention it to a nurse, who shrugs and
    says, "That's just how Dr. Chen has always done it." What do you do?
  tags: [hierarchy, patient_safety, reporting, professionalism]

- archetype: ethical_dilemma
  difficulty: 1
  prompt: >
    Your aunt, who you are very close to, calls you excitedly after
    learning you've been accepted to medical school. She asks if you
    could "take a quick look" at a rash she's had for weeks. She says
    she trusts you more than her own doctor and would rather not wait
    for an appointment. You haven't started medical school yet, but you
    did take biology courses and she insists it's probably nothing. What
    are your concerns, and how do you respond?
  tags: [boundaries, objectivity, dual_relationships]

- archetype: ethical_dilemma
  difficulty: 3
  prompt: >
    A patient you've been seeing for three months comes in convinced
    that a supplement she found on a wellness blog will cure her
    chronic migraines. She has printed six pages of testimonials and
    wants you to prescribe it. You've reviewed the evidence and it
    shows no benefit, with potential liver toxicity at the doses she's
    describing. She says, "It's my body and my choice." She has
    already ordered the supplement online. How do you handle this
    conversation?
  tags: [autonomy, evidence_based, communication]

- archetype: ethical_dilemma
  difficulty: 4
  prompt: >
    You are a researcher in a large genomics study. While running
    routine analyses, you discover that one participant carries a gene
    variant strongly associated with early-onset Alzheimer's disease.
    The study's consent form states that individual genetic results will
    not be shared with participants. However, this person is only 34
    and could potentially benefit from early planning. Disclosing could
    also affect their insurance and employment. What do you do?
  tags: [genetic_privacy, research_ethics, duty_to_inform]

- archetype: ethical_dilemma
  difficulty: 2
  prompt: >
    After a long overnight shift, you post a photo on Instagram of
    yourself in scrubs in the hospital hallway with the caption, "24
    hours straight — this is what it takes." A colleague points out that
    a patient's whiteboard with their first name is barely visible in the
    background. The post has already gotten 200 likes. What do you do?
  tags: [professionalism, privacy, social_media]

- archetype: ethical_dilemma
  difficulty: 5
  prompt: >
    It is the peak of a respiratory virus pandemic. Your ICU has one
    remaining ventilator. Two patients arrive within minutes of each
    other, both in acute respiratory failure. Patient A is a 32-year-old
    mother of two young children with no comorbidities. Patient B is a
    68-year-old retired nurse who volunteered to come back and help
    during the pandemic and contracted the virus while caring for
    patients. The triage protocol at your hospital is based solely on
    likelihood of survival, and both patients have similar prognoses.
    How do you approach this decision?
  tags: [resource_allocation, ageism, triage, pandemic]

- archetype: ethical_dilemma
  difficulty: 3
  prompt: >
    You are a medical student who discovers that a popular anatomy
    atlas used in your program was created using illustrations traced
    from dissections performed on victims of the Nazi regime. The
    textbook is considered the gold standard and is used worldwide.
    Some classmates want to petition the school to stop using it; others
    argue that abandoning it would waste the knowledge and dishonor
    the victims differently. What is your view?
  tags: [historical_ethics, education, complicity]

- archetype: ethical_dilemma
  difficulty: 2
  prompt: >
    You are a family medicine resident. A patient you've seen several
    times — a kind, elderly woman — asks whether you believe abortion
    is morally acceptable. She is not pregnant and has no medical
    reason for asking; she's asking your personal opinion. You hold
    strong views on the topic. How do you respond, and where do you
    draw the line between your personal beliefs and your professional
    role?
  tags: [conscientious_objection, patient_access, autonomy]

- archetype: ethical_dilemma
  difficulty: 3
  prompt: >
    A wealthy local businessman offers a $500,000 donation to your
    hospital's children's ward — on the condition that his mother, who
    is on a long waiting list for a knee replacement, is moved to the
    top of the queue. The ward desperately needs the funds; several
    programs will be cut without them. The hospital CEO asks for your
    opinion at a staff meeting. What do you say?
  tags: [fairness, corruption, equity, institutional_ethics]

# ═══════════════════════════════════════════════════════════════════
# ROLEPLAY  (14 questions, D1-D5)
# ═══════════════════════════════════════════════════════════════════

- archetype: roleplay
  difficulty: 1
  prompt: >
    You are a receptionist at a walk-in medical clinic. A middle-aged
    woman storms up to the counter, visibly upset. She says, "I've been
    sitting in that waiting room for two and a half hours. My back is
    killing me and nobody has told me anything. This is ridiculous."
    Other patients in the waiting room are watching. The doctor is still
    with another patient and you're not sure how much longer it will be.
    Interact with this patient.
  tags: [frustration, empathy, de-escalation]

- archetype: roleplay
  difficulty: 2
  prompt: >
    You are a nurse in a pediatric emergency department. A mother
    rushes in carrying her four-year-old son who has a small scrape on
    his knee from falling off his bike. The wound clearly doesn't require
    stitches, but the mother is trembling and insisting on an X-ray, a
    blood test, and a full examination. She says, "Last time we were
    told it was nothing and he ended up with an infection." Have a
    conversation with this mother.
  tags: [parental_anxiety, reassurance, resource_stewardship]

- archetype: roleplay
  difficulty: 3
  prompt: >
    You are a surgeon. Three days ago, you performed a gallbladder
    removal on a 45-year-old woman. The surgery went well, but she
    developed a bile duct leak — a known complication that occurs in
    about 1 in 200 cases. She is now in significant pain and needs a
    second procedure. Her husband has arrived and is furious, saying,
    "You butchered my wife. We're going to sue." The patient is lying
    in bed, crying quietly. Talk to this family.
  tags: [complaint, liability, empathy, de-escalation]

- archetype: roleplay
  difficulty: 3
  prompt: >
    You are a family doctor. Your patient, Mrs. Garcia, is a 58-year-old
    schoolteacher who came in for routine bloodwork. The results show
    a large mass on her liver that is highly suspicious for cancer. She
    has come in today expecting normal results and is in a cheerful
    mood, telling you about her upcoming retirement party. You need to
    share these results with her. Begin the conversation.
  tags: [bad_news, empathy, communication, SPIKES]

- archetype: roleplay
  difficulty: 4
  prompt: >
    You are a second-year resident. While examining a patient in a
    shared ward, Dr. Morrison — a senior colleague — storms in and
    says loudly in front of the patient and two nurses, "Did you
    seriously order a CT without consulting me first? That's completely
    unacceptable." You believe the CT was warranted based on the
    patient's symptoms, and you had tried to page Dr. Morrison twice
    without a response. Respond to this situation.
  tags: [conflict, professionalism, de-escalation, workplace]

- archetype: roleplay
  difficulty: 2
  prompt: >
    You are a home care nurse visiting Mr. Okafor, an 82-year-old man
    with type 2 diabetes who lives alone. On your visit, you notice his
    pill organizer is mostly full — he hasn't been taking his medications
    for what looks like several days. When you ask, he says, "Those
    pills make me feel terrible. I'd rather enjoy what time I have left."
    His daughter, who is present today, crosses her arms and says,
    "Dad, you have to take them." Talk to Mr. Okafor.
  tags: [adherence, autonomy, empathy, elderly]

- archetype: roleplay
  difficulty: 4
  prompt: >
    You are a physician in a hospital. Mr. Singh has been admitted with
    pneumonia and is stable but needs further testing. His wife arrives
    and approaches you in the hallway, saying, "I'm his wife. I need to
    know exactly what's wrong with him. What did the tests show?" Mr.
    Singh explicitly told you this morning that he doesn't want his wife
    to know his full diagnosis until he's ready to tell her himself. Mrs.
    Singh is becoming increasingly agitated. Interact with her.
  tags: [confidentiality, family, boundaries, empathy]

- archetype: roleplay
  difficulty: 1
  prompt: >
    You are studying with your roommate, Jamie, during exam season.
    Over the past week, Jamie has stopped eating, barely leaves the
    room, and hasn't slept properly. Tonight, while you're reviewing
    notes, Jamie suddenly says in a flat voice, "I honestly don't see
    the point anymore. Sometimes I think everyone would be better off
    without me." Jamie doesn't look up from their desk. Respond to
    this moment.
  tags: [mental_health, crisis, empathy, safety]

- archetype: roleplay
  difficulty: 3
  prompt: >
    You are a nurse in a community clinic. Your patient, Mrs. Kim, is a
    65-year-old Korean woman who speaks limited English. She is
    gesturing at her abdomen and appears to be in pain, repeating a
    word you don't understand. The hospital interpreter line has a
    40-minute wait and there's no in-person interpreter available right
    now. Mrs. Kim's son, who is 10, is in the waiting room and speaks
    English fluently. How do you handle this communication challenge?
  tags: [language_barrier, communication, cultural_humility, resourcefulness]

- archetype: roleplay
  difficulty: 5
  prompt: >
    You are an emergency physician. A 19-year-old university student,
    Marcus, was brought in by paramedics after being found stumbling
    on the street. His blood alcohol level is very high and he has a
    laceration on his forehead that needs stitches. He is alert but
    slurring and belligerent. He keeps trying to pull out his IV and
    says, "I'm leaving. You can't keep me here. I know my rights." His
    friends are in the waiting room looking worried. How do you handle
    this situation?
  tags: [capacity, AMA, safety, autonomy]

- archetype: roleplay
  difficulty: 2
  prompt: >
    You are a family doctor. Sixteen-year-old Daniel is brought in by
    his mother for a routine sports physical. He seems quiet and avoids
    eye contact. When his mother steps out to take a phone call, Daniel
    suddenly says, "Can I tell you something? Some guys at school have
    been making my life hell. They post stuff about me online and
    yesterday they cornered me in the locker room." He looks at the
    door nervously. "Please don't tell my mom — she'll just make it
    worse." Respond to Daniel.
  tags: [adolescent, trust, mandatory_reporting, empathy]

- archetype: roleplay
  difficulty: 3
  prompt: >
    You are a third-year medical student. Your classmate and good
    friend, Aisha, pulls you aside after a pharmacology exam. She's
    visibly shaken and confesses, "I panicked and looked at my phone
    during the exam. I found one answer. I know it's cheating and I
    feel awful." She starts tearing up and says, "Please don't tell
    anyone — I've never done anything like this and I can't get
    expelled." Respond to Aisha.
  tags: [loyalty, integrity, peer_support, dilemma]

- archetype: roleplay
  difficulty: 2
  prompt: >
    You are a clinic volunteer. A young mother is sitting in the waiting
    room with a toddler who is running around, knocking magazines off
    tables and bumping into other patients. An elderly man nearby
    sighs loudly and mutters a complaint. The mother looks exhausted
    and close to tears — she has dark circles under her eyes and is
    carrying a heavy diaper bag. Approach this situation.
  tags: [empathy, tact, de-escalation, parenting]

- archetype: roleplay
  difficulty: 4
  prompt: >
    You are a medical student on a clinical rotation. You are about to
    take a history from Mrs. Dubois, a 70-year-old woman. When you
    walk in and introduce yourself, she looks at your student ID badge
    and says, "Oh, you're just a student? I don't want a student. I
    want a real doctor." She seems anxious, not hostile. Your
    supervising physician is currently in another patient's room. How
    do you respond?
  tags: [honesty, role_clarity, patient_trust, communication]

