# TEAMWORK  (12 questions, D1-D5)
# ═══════════════════════════════════════════════════════════════════

- archetype: teamwork
  difficulty: 1
  prompt: >
    You are part of a four-person study group preparing for a major
    anatomy exam. Over the past three weeks, one member — Alex — has
    missed every session and hasn't contributed to the shared study
    guide. The exam is in five days and the rest of the group is
    frustrated. Alex texts the group chat today saying, "Hey, can
    someone send me the notes?" How would you handle this?
  tags: [free_rider, accountability, communication]

- archetype: teamwork
  difficulty: 2
  prompt: >
    You have been chosen as team leader for a group research project
    worth 30% of your grade. During your first planning meeting, two
    members disagree sharply. Priya wants to do a literature review and
    focus on theory; Omar insists on collecting original survey data.
    Both are passionate and neither will back down. The project is due
    in four weeks and you need to move forward. How do you proceed?
  tags: [conflict_resolution, leadership, facilitation]

- archetype: teamwork
  difficulty: 3
  prompt: >
    You are on a community health project team with four other
    students. During your final presentation rehearsal, you realize that
    David has been presenting data and conclusions from your section
    of the report as though they were entirely his own work, both in
    this rehearsal and in a previous class progress update. The
    professor complimented him specifically. How do you address this?
  tags: [credit, fairness, confrontation, professionalism]

- archetype: teamwork
  difficulty: 3
  prompt: >
    You are in a small tutorial group for a bioethics course. One
    student, Marcus, speaks for the majority of every session, often
    interrupting others mid-sentence and dismissing ideas he disagrees
    with. Two quieter students have stopped participating entirely.
    The professor hasn't intervened. What do you do?
  tags: [domination, inclusion, assertiveness]

- archetype: teamwork
  difficulty: 4
  prompt: >
    You are a third-year medical student on a clinical rotation. During
    ward rounds, the senior resident instructs the team to discharge a
    patient with chest pain, saying the troponin was negative and it's
    "just anxiety." You reviewed the chart and noticed the troponin was
    drawn only two hours after symptom onset — too early to be
    definitive. The attending physician isn't present. How do you
    handle this?
  tags: [hierarchy, patient_safety, speaking_up, courage]

- archetype: teamwork
  difficulty: 2
  prompt: >
    Your team of five is working on a public health poster presentation
    due on Friday. It's now Wednesday night and two members — Liam
    and Sophie — haven't completed their assigned sections. Liam says
    he's been overwhelmed with other coursework; Sophie hasn't
    responded to messages since Monday. The remaining three of you
    cannot finish their work and yours in two days. How do you get
    things back on track?
  tags: [deadline, accountability, problem_solving]

- archetype: teamwork
  difficulty: 4
  prompt: >
    You are in a team meeting for a community health initiative. During
    a discussion about designing health materials for a predominantly
    Indigenous community, a team member says, "They probably won't
    read anything we give them anyway — that's not really their
    culture." Several people shift uncomfortably in their seats. The
    team lead moves to the next agenda item without addressing it.
    What do you do?
  tags: [cultural_sensitivity, allyship, courage, communication]

- archetype: teamwork
  difficulty: 1
  prompt: >
    You are starting a new clinical placement and have been assigned to
    a small interprofessional team including a physician, nurse, social
    worker, and physiotherapist. On your first day, the physician asks
    you what makes a good team member in healthcare. How would you
    respond, and what qualities would you highlight from your own
    experience?
  tags: [teamwork_values, self_awareness, collaboration]

- archetype: teamwork
  difficulty: 3
  prompt: >
    You and a nursing student have been assigned to co-manage the
    intake documentation for a busy community health fair. On the
    morning of the event, you both arrive and realize your task lists
    overlap significantly — you've both prepared patient screening
    forms, but they're different versions, and neither of you was told
    who handles follow-up referrals. The line of patients is growing.
    How do you sort this out quickly?
  tags: [role_clarity, communication, organization]

- archetype: teamwork
  difficulty: 5
  prompt: >
    You are a senior medical student on a clinical rotation. Your
    classmate and friend, Nadia, takes you aside and tells you she's
    been having panic attacks before every shift and hasn't slept more
    than three hours a night in weeks. She says, "I think I made a
    charting error yesterday because I was so exhausted, but I'm not
    sure." She starts crying and begs you not to tell anyone because
    she's afraid of being removed from the rotation. What do you do?
  tags: [burnout, patient_safety, confidentiality, peer_support]

- archetype: teamwork
  difficulty: 2
  prompt: >
    You've been paired with a classmate, Jordan, for a semester-long
    lab project. Jordan likes to plan everything in advance and work in
    structured daily blocks. You prefer to brainstorm freely and work
    in longer, more creative sessions closer to deadlines. Two weeks
    in, you're already butting heads about the schedule. How do you
    make this partnership work?
  tags: [adaptability, communication, collaboration]

- archetype: teamwork
  difficulty: 3
  prompt: >
    Your study group of five is presenting a case analysis tomorrow
    morning. Tonight, Maya texts the group: "Emergency — my dad is in
    the hospital and I'm driving there now. I won't be able to present
    my section." Maya's section is on the pharmacological management
    plan — the most complex part of the case. It's 8 PM and the
    presentation is at 9 AM. How do you handle this?
  tags: [crisis_management, adaptability, support]

